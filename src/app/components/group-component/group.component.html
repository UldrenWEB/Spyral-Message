<div class="container">
  <div class="header">
      <button (click)="previousScreen()" class="btn-header">Cancel</button>
      <h1>Create Group</h1>
      <button (click)="onClick()" class="btn-header" [style]="isValidGroupName ? 'opacity: 1;' : 'opacity:0.4;'">Listo</button>
  </div>
  <div class="cont-input">
    <app-input-component
      [label]="'Group Name'"
      fill="outline"
      labelPlacement="floating"
      [counter]="true"
      [maxlength]="15"
      [(value)]="groupName"
      helperText="Enter a valid group name"
      errorText="Invalid group name"
      colorText="#FF00B8"
      (valueChange)="onValueChangeGroupName($event)"
      [regexPattern]="regexGroupName"
    ></app-input-component>
  </div>
  <div class="cont-search">
    <ion-searchbar (ionInput)="onChange($event)" placeholder="Search"></ion-searchbar>
  </div>
  <div class="cont-contacts">
    <div *ngFor="let contact of filteredContacts">
      <app-contact
          [name]="contact.name"
          [id]="contact.id"
          [isCheckbox]="true"
          [selectedIds]="selectedContacts"
          (contactSelected)="onContactSelected($event)">
      </app-contact>
  </div>
  </div>
</div>
